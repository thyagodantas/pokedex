<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./favicon/favicon-16x16.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/pokedex.js" defer></script>
    <title>Pokedex</title>
  </head>
  <body>
    <main>
      <img src="#" class="pokemon" alt="pokemon" />

      <h1 class="pokemon_data">
        <span class="pokemon_number"></span>
        <span class="pokemon_name"></span>
      </h1>

      <form class="form">
        <input
          type="search"
          class="input_search"
          placeholder="Name or number"
          required
        />
      </form>

      <div class="buttons">
        <button class="button btn-prev">Prev <</button>
        <button class="button btn-next">Next ></button>
      </div>

      <img src="./images/pokedex.png" class="pokedex" alt="Pokedex" />
    </main>
  </body>
</html>
